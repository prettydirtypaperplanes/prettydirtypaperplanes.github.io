{% comment %}
    This include file is used as the global HTML <head> for the website.
{% endcomment %}

<head>
    <title>
        {% if page.is_landing %}
            {{ site.title | smartify }}
        {% elsif page.is_post %}
            {{ page.title | smartify }}
        {% else %}
            {{ page.title | smartify | append: " &mdash; "}} {{ site.title | smartify }}
        {% endif %}
    </title>
    <link href="{{ '/assets/css/main.css' | relative }}" rel="stylesheet">
    <link href="{{ '/assets/css/syntax.css' | relative }}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Rubik:300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700,800" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Overpass+Mono:300,400,600,700" rel="stylesheet">
</head>
